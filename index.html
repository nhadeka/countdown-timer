<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="countdown-container" id="countdown-container">
            <form class="countdown-form" id="countdown-form">
                <input type="text" placeholder="enter a number" name="countdown" id="countdown" required>
                <button type="submit" class="button submit-btn">start</button> 
            </form>
            <button class="button clear-btn" id="clear-btn">clear</button>
        </div>
        <p class="countdown-text"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
